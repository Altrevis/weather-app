<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>🌤️ Weather App</h1>
        <div class="weather-animation">
            <div class="cloud"></div>
            <div class="sun"></div>
        </div>
        <input id="city" type="text" placeholder="Rechercher une ville ou un département">
        <div id="weatherCards" class="weather-cards"></div>
        <pre id="weatherData" class="weather-card"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
